<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/script.css') }}">

    <title>Stocks</title>
  </head>
  <body>
    <div class="contaner"><nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div class="navbar-brand">
            <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="">
            <a>Stock Predector</a>
          </div>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav></div>
      <div class="stock_data">
        <div class="stock_name">TESLA Stock</div>
      <form action="/predict" method="POST">
        <label for="validationCustom01" class="form-label">High</label>
        <input type="text" name="high" class="form-control" id="validationCustom01" required style="width: 200px;">
        <label for="validationCustom01" class="form-label">Low</label>
        <input type="text" name="low" class="form-control" id="validationCustom01" required style="width: 200px;">
        <label for="validationCustom01" class="form-label">Open</label>
        <input type="text" name="open" class="form-control" id="validationCustom01" required style="width: 200px;">
        <label for="validationCustom01" class="form-label">Volume</label>
        <input type="text" name="volume" class="form-control" id="validationCustom01" required style="width: 200px;">
        <button type="submit">Predict</button>
      </form>
      <h4 class="output">{{pred}}</h4>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
